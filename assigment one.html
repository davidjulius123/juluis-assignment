<body>
    <script>
        // Function to calculate the area of a rectangle
        function calculateRectanguleArea(length, width) {
            return length * width;
        }

        //input
        let length = prompt("input length");
        let width = prompt("input width");

        // calculate the area
        let area = calculateRectanguleArea(length, width);

        alert("your result is  "   + area)

    </script>
